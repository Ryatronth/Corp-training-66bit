frontend:
  url: http://localhost:5173
  auth_url: "${frontend.url}/auth"

file_server:
  url: http://localhost:8090
  api_header: FILE-API-KEY
  api_key: test

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/learn_pr
    username: ryatronth
    password: ryatronth

  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 500MB

  sql:
    init:
      mode: never

  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 15
          batch_versioned_data: true
        order_inserts: true
        order_updates: true

  security:
    oauth2:
      client:
        registration:
          github:
            clientId: ${github_client_id}
            clientSecret: ${github_client_secret}
            redirect-uri: http://localhost:8080/login/oauth2/code/github
            authorization-grant-type: authorization_code
            scope:
              - read:user
              - user:email
            client-name: GitHub
          gitlab:
            clientId: ${gitlab_client_id}
            clientSecret: ${gitlab_client_secret}
            redirect-uri: http://localhost:8080/login/oauth2/code/gitlab
            authorization-grant-type: authorization_code
            scope:
              - read_user
              - openid
              - profile
              - email
            client-name: GitLab
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
          gitlab:
            authorization-uri: https://git.66bit.ru/oauth/authorize
            token-uri: https://git.66bit.ru/oauth/token
            user-info-uri: https://git.66bit.ru/oauth/userinfo
            jwk-set-uri: https://git.66bit.ru/oauth/discovery/keys
            user-name-attribute: nickname
      default_success_url: "${frontend.url}/redirect"

logging:
  level:
    org:
      hibernate:
        sql: debug
        engine:
          jdbc:
            batch:
              internal: trace
